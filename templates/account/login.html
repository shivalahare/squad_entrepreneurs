{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In - SubscriptionPro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Log In</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}                         
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                    </form>
                    
                    <p class="text-center mt-3">
                        Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a>
                    </p>
                    <p class="text-center">
                        Forgot your password? <a href="{% url 'account_reset_password' %}">Reset it here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
