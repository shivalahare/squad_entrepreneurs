{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set New Password - SubscriptionPro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Set a New Password</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <button type="submit" class="btn btn-primary w-100">Set Password</button>
                    </form>
                    
                    <p class="text-center mt-3">
                        <a href="{% url 'account_login' %}">Back to Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
