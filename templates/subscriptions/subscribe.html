{% extends "base.html" %}

{% block title %}Subscribe to {{ plan.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Subscribe to {{ plan.name }}</h1>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p><strong>Description:</strong> {{ plan.description }}</p>
            <p><strong>Price:</strong> â‚¹{{ plan.price }}</p>
            <p><strong>Duration:</strong> {{ plan.duration }} days</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">Confirm Subscription</button>
            </form>

            <a href="{% url 'subscription_list' %}" class="btn btn-secondary btn-block mt-3">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
