{% extends "base.html" %}

{% block title %}Cancel Subscription{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Cancel Subscription</h1>
        <p>Are you sure you want to cancel your subscription to <strong>{{ subscription.plan.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Yes, Cancel</button>
            <a href="{% url 'subscription_list' %}" class="btn btn-secondary">No, Go Back</a>
        </form>
    </div>
</div>
{% endblock %}
